name: Build and test

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
#      run: dotnet test --no-build --verbosity normal -e CoverletOutput="./TestResults/" -e CoverletOutputFormat="json,cobertura,opencover" -e MergeWith="./TestResults/coverage.json"
#      run: dotnet test --no-build --verbosity normal -e /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput=./lcov.info
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage;Format=json,lcov,cobertura"

    - name: Coveralls
      uses: coverallsapp/github-action@v2